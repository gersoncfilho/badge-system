<main>
  <div class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-2xl w-full">
      <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
        Contact Us
      </h1>

      <form class="space-y-4">
        <!-- Name -->
        <div>
          <label class="block text-gray-600 mb-1" for="name">Name</label>
          <input
            id="name"
            type="text"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Your Name"
          />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-gray-600 mb-1" for="email">Email</label>
          <input
            id="email"
            type="email"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="you@example.com"
          />
        </div>

        <!-- Message -->
        <div>
          <label class="block text-gray-600 mb-1" for="message">Message</label>
          <textarea
            id="message"
            rows="4"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Your message here..."
          ></textarea>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
        >
          Send Message
        </button>
      </form>
    </div>
  </div>
</main>
