<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="w-full"
>
  <div class="grid grid-cols-1 md:grid-cols-[200px_1fr] gap-y-4 gap-x-6">

    <!-- ID -->
    <label for="id" class="text-sm font-medium text-slate-700 dark:text-slate-300 self-center">ID</label>
    <app-input-field [control]="form.controls.id" type="number" id="id"></app-input-field>

    <!-- Name -->
    <label for="name" class="text-sm font-medium text-slate-700 dark:text-slate-300 self-center">Name</label>
    <app-input-field [control]="form.controls.name" type="text" id="name"></app-input-field>

    <!-- Email -->
    <label for="email" class="text-sm font-medium text-slate-700 dark:text-slate-300 self-center">Email</label>
    <app-input-field [control]="form.controls.email" type="email" id="email"></app-input-field>

    <!-- Phone -->
    <label for="phone" class="text-sm font-medium text-slate-700 dark:text-slate-300 self-center">Phone</label>
    <app-input-field [control]="form.controls.phone" type="tel" id="phone"></app-input-field>

    <!-- Company -->
    <label for="company" class="text-sm font-medium text-slate-700 dark:text-slate-300 self-center">Company</label>
    <app-input-field [control]="form.controls.company" type="text" id="company"></app-input-field>

    <!-- Age -->
    <label for="age" class="text-sm font-medium text-slate-700 dark:text-slate-300 self-center">Age</label>
    <app-input-field [control]="form.controls.age" type="number" id="age"></app-input-field>

    <!-- Gender -->
    <label for="gender" class="text-sm font-medium text-slate-700 dark:text-slate-300 self-center">Genre</label>
    <app-input-field [control]="form.controls.gender" type="text" id="gender"></app-input-field>

    <!-- Eye Color -->
    <label for="eyeColor" class="text-sm font-medium text-slate-700 dark:text-slate-300 self-center">Eye Color</label>
    <app-input-field [control]="form.controls.eyeColor" type="text" id="eyeColor" ></app-input-field>

    <!-- Balance -->
    <label for="balance" class="text-sm font-medium text-slate-700 dark:text-slate-300 self-center">Balance</label>
    <app-input-field [control]="form.controls.balance" type="text" id="balance"></app-input-field>

    <!-- Picture -->
    <label for="picture" class="text-sm font-medium text-slate-700 dark:text-slate-300 self-center">Photo Url</label>
    <app-input-field [control]="form.controls.picture" type="url" id="picture"></app-input-field>

    <!-- Registered -->
    <label for="registered" class="text-sm font-medium text-slate-700 dark:text-slate-300 self-center">Created at</label>
    <app-input-field [control]="form.controls.registered" type="text" id="registered"></app-input-field>

    <!-- Latitude -->
    <label for="latitude" class="text-sm font-medium text-slate-700 dark:text-slate-300 self-center">Latitude</label>
    <app-input-field [control]="form.controls.latitude" type="number" id="latitude"></app-input-field>

    <!-- Longitude -->
    <label for="longitude" class="text-sm font-medium text-slate-700 dark:text-slate-300 self-center">Longitude</label>
    <app-input-field [control]="form.controls.longitude" type="number" id="longitude"></app-input-field>

    <!-- Address -->
    <label for="address" class="text-sm font-medium text-slate-700 dark:text-slate-300 self-start pt-2">Address</label>
    <textarea id="address" rows="2" formControlName="address"
              class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-800 dark:text-slate-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </textarea>

    <!-- About -->
    <label for="about" class="text-sm font-medium text-slate-700 dark:text-slate-300 self-start pt-2">About</label>
    <textarea id="about" rows="4" formControlName="about"
              class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-800 dark:text-slate-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </textarea>

  </div>

  <!-- Buttons -->
  <div class="mt-8 flex items-center justify-end gap-3">
    <button type="button" (click)="onCancel()"
            class="px-4 py-2 rounded-lg border border-slate-300 dark:border-slate-600 text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-700">
      Cancel
    </button>
    <button type="submit"
            class="px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 disabled:opacity-50"
            [disabled]="form.invalid">
      Update
    </button>
  </div>
</form>
